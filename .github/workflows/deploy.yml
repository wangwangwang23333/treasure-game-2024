name: Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: treasure-game-2024    # ğŸ‘ˆ å­ç›®å½•é‡Œæ‰§è¡Œ
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: treasure-game-2024/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Build (Hexo)
        env:
          HEXO_ENV: production
        run: |
          npx hexo clean
          npx hexo generate
          test -f public/index.html || (echo "No public/index.html generated" && exit 1)

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: treasure-game-2024/public       # ğŸ‘ˆ ä»å­ç›®å½•ä¸Šä¼ 

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
