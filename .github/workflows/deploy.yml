name: Build and Deploy Hexo to GitHub Pages

on:
  push:
    branches: [ main ]      # 如果你的默认分支是 master，就改成 master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# 防止并发部署互相覆盖
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Build (Hexo)
        env:
          HEXO_ENV: production
        run: |
          npx hexo clean
          npx hexo generate  # 生成到 ./public

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4